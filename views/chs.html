% from bottle import default_app
% app = default_app()
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>channel list</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{app.config.get('basepath')}}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{app.config.get('basepath')}}/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="{{app.config.get('basepath')}}/static/css/style.css" />
  </head>
  <body>
    % include("nav.html")
    <div class="container">
      <form action="/add" method="POST">
	name: <input name="name" type="text"/>
	severity: <input name="severity" type="text"/>
	<button class="btn" type="submit">create</button>
      </form>
      <table class="table table-striped table-condensed">
        <thead>
	  <tr>
	    <td>name</td><td>severity</td><td>actions</td>
	  </tr>
	</thead>
	<tbody>
	  % for ch in chs:
	  <tr>
	    <td><a href="edit/{{ch.id}}">{{ch.name}}</a></td>
	    <td><a href="sev/{{ch.id}}">{{ch.severity}}</a></td>
	    <td>
	      <a href="imp/{{ch.id}}">import</a>
	      <a href="exp/{{ch.id}}">export</a>
	      <a href="clean/{{ch.id}}">cleanup</a>
	      <a href="run/{{ch.id}}">run</a>
	      <a href="del/{{ch.id}}">del</a>
	    </td>
	  </tr>
	  % end
	</tbody>
      </table>
    </div>
    <script type="text/javascript" src="{{app.config.get('basepath')}}/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="{{app.config.get('basepath')}}/static/js/bootstrap.min.js"></script>
  </body>
</html>
