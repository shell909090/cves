<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>channel list</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/logout">Logout</a></li>
	    </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="/add" method="POST">
	<input name="name"/>
	<input name="severity"/>
	<button class="btn" type="submit">create</button>
      </form>
      <table class="table table-striped table-condensed">
        <thead>
	  <tr>
	    <td>name</td><td>severity</td><td>actions</td>
	  </tr>
	</thead>
	<tbody>
	  % for ch in chs:
	  <tr>
	    <td><a href="/exp/{{ch.id}}">{{ch.name}}</a></td>
	    <td><a href="/sev/{{ch.id}}">{{ch.severity}}</a></td>
	    <td>
	      <a href="/edit/{{ch.id}}">edit</a>
	      <a href="/del/{{ch.id}}">del</a>
	      <a href="/clean/{{ch.id}}">cleanup</a>
	      <a href="/imp/{{ch.id}}">import</a>
	      <a href="/run/{{ch.id}}">run</a>
	    </td>
	  </tr>
	  % end
	</tbody>
      </table>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
